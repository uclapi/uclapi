name: setup build env
description: Setup the UCL API build environment
runs:
  using: composite
  steps:
    # assumes code has already been checked out    
    - name: setup dependencies
      run: sudo apt-get install libaio1 unzip wget build-essential libpq-dev libpq5
      shell: bash
    
    - name: setup oracle
      shell: bash
      run: |
        sudo wget https://s3.eu-west-2.amazonaws.com/uclapi-static/instantclient-basic-linux.x64-12.2.0.1.0.zip && \
        sudo wget https://s3.eu-west-2.amazonaws.com/uclapi-static/instantclient-sdk-linux.x64-12.2.0.1.0.zip && \
        sudo unzip instantclient-basic-linux.x64-12.2.0.1.0.zip && \
        sudo unzip instantclient-sdk-linux.x64-12.2.0.1.0.zip && \
        cd instantclient_12_2 && \
        sudo ln -s libclntsh.so.12.1 libclntsh.so && \
        sudo ln -s libocci.so.12.1 libocci.so && \
        export ORACLE_HOME=$(pwd) && \
        export DYLD_LIBRARY_PATH=DYLD_LIBRARY_PATH:$ORACLE_HOME && \
        export LD_LIBRARY_PATH=LD_LIBRARY_PATH:$ORACLE_HOME

    - name: install python dependencies
      run: |
        cd ./backend/uclapi && \
        (sed '/cx.*/d' requirements.txt | sed -e 's/^\\-e //') | xargs -n 1 pip3 install && \
        pip3 install codecov && \
        pip3 install $(cat requirements.txt | grep "cx-Oracle")
      shell: bash
    
    - name: install js dependencies
      run: |
        cp ./backend/uclapi/webpack-stats.sample.json ./backend/uclapi/static/webpack-stats.json && \
        cd ./frontend/ && \
        npm ci
      shell: bash